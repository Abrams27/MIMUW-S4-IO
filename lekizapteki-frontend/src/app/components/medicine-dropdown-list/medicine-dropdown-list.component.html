<label>Append dropdown to body</label>

<div class="floating-list" [hidden]="ifSearchingByEan">
  <ng-select
    (open)="disapearPlaceholder()"
    [items]="medicines"
    bindLabel="name"
    [virtualScroll]="true"
    placeholder={{placeholder}}
    appendTo="body"
    bindValue="id"
    [(ngModel)]="selectedMedicineId">
  </ng-select>
  <p>
    Ean: {{selectedMedicineId}}
  </p>
  <hr/>
</div>

<div class="ng-input" [hidden]="!ifSearchingByEan">
  <label>
    <input #EAN (keyup)="0">
  </label>
  <p>{{EAN.value}}</p>
</div>

<button (click)="onClick()" class="btn btn-primary">Zatwierd≈∫</button>
