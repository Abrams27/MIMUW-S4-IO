<label>Wybierz chorobę</label>


<div class="floating-list">
  <ng-select
    (open)="hidePlaceholder()"
    [items]="getDiseases()"
    bindLabel="name"
    [virtualScroll]="true"
    placeholder={{getPlaceholder()}}
    appendTo="body"
    bindValue="id"
    [(ngModel)]="selectedDiseaseId">
  </ng-select>
  <p>
    Ean: {{selectedDiseaseId}}
  </p>
  <hr/>
</div>
<button (click)="onClick()" class="btn btn-primary">Zatwierdź</button>
{{potwierdzonko}}
